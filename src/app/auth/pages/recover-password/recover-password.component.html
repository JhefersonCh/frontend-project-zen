<div class="container justify-content-center align-items-center vh-100">
    <h3 class="fw-bold m-0 p-0 text-center">Recuperar Contraseña</h3>
    <form [formGroup]="recoverForm" (ngSubmit)="onSubmit()" class="">
        <div class="mb-3 pt-4">
            <input type="email" class="form-control" id="email" placeholder="Escriba su correo electrónico" formControlName="email">
            <div *ngIf="recoverForm.get('email')?.invalid && 
                    (recoverForm.get('email')?.touched || recoverForm.get('email')?.dirty)">
                <small class="text-danger" *ngIf="recoverForm.get('email')?.errors?.['required']">
                    El correo es requerido.
                </small>
                <small class="text-danger" *ngIf="recoverForm.get('email')?.errors?.['email']">
                    Correo no válido.
                </small>
            </div>
        </div>
        <button type="submit" class="btn btn-dark w-100" [disabled]="recoverForm.invalid">
            Enviar
        </button>
        <div *ngIf="emailSent" class="alert alert-success mt-3">
            Correo enviado exitosamente.
        </div>
    </form>
</div>
