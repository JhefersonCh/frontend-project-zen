<app-base-page
  title="Usuarios"
  [subtitle]="subtitle"
  previusUrl="/users/create"
>
  <section actions class="w-100">
    <div class="row justify-content-end">
      <div class="col-12 col-md-5 col-lg-3">
        <button
          mat-fab
          extended="true"
          class="w-100"
          [routerLink]="['../create']"
        >
          Agregar
        </button>
      </div>
    </div>
  </section>
  <section content>
    <app-search-fields
      [form]="form"
      [debounceTime]="300"
      [searchFields]="searchFields"
      (searchSubmit)="onSearchSubmit($event)"
      (searchChange)="onSearchChange($event)"
    />
    <div
      class="d-flex flex-row justify-content-center justify-content-md-end row"
    >
      <div
        class="row col-12 col-md-3 d-flex gap-1 gap-md-0 justify-content-center justify-content-md-end"
      >
        <div class="col-12 col-md-6 px-1">
          <button
            class="w-100"
            mat-fab
            extended="true"
            color="warn"
            (click)="searchComponent.reset()"
            [disabled]="!showClearButton"
          >
            Limpiar filtros
          </button>
        </div>

        <div class="col-12 col-md-6 px-1">
          <button
            class="w-100"
            mat-fab
            extended="true"
            (click)="searchComponent.submitSearch()"
          >
            Buscar
          </button>
        </div>
      </div>
    </div>

    <div class="mat-elevation-z8">
      <div class="overflow-auto mb-3">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="identification">
            <th mat-header-cell *matHeaderCellDef>Identificaci√≥n</th>
            <td mat-cell *matCellDef="let user">{{ user.identification }}</td>
          </ng-container>

          <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let user">{{ user.fullName }}</td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Rol</th>
            <td mat-cell *matCellDef="let user">{{ user.role.name }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let user">
              <button
                mat-icon-button
                color="primary"
                [routerLink]="['..', user.id, 'edit']"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="openDeleteUserDialog(user.id)"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
    </div>
  </section>
</app-base-page>
