<app-base-page
  title="Usuarios"
  subtitle="Ver usuarios de la cuenta"
  previusUrl="/users/create"
>
  <section actions class="w-100">
    <div class="row justify-content-end">
      <div class="col-12 col-md-5 col-lg-3">
        <button
          mat-fab
          extended="true"
          class="w-100"
          routerLink="/users/create"
          routerLinkActive="router-link-active"
        >
          Agregar
        </button>
      </div>
    </div>
  </section>
  <section content>
    <mat-form-field [appearance]="'outline'" class="w-100">
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <div class="overflow-auto mb-3">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="identification">
            <th mat-header-cell *matHeaderCellDef>Identificaci√≥n</th>
            <td mat-cell *matCellDef="let user">{{ user.identification }}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>

          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Rol</th>
            <td mat-cell *matCellDef="let user">{{ user.role.name }}</td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let user">
              <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
    </div>
  </section>
</app-base-page>
