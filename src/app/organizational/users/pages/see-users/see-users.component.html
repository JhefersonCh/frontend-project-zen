<app-base-page title="Lista de usuarios" [subtitle]="subtitle">
  <section actions class="w-100">
    <div class="row justify-content-end">
      <div class="col-12 col-md-5 col-lg-3">
        <button
          mat-fab
          extended="true"
          class="w-100"
          routerLink="/users/manage-users"
        >
          Agregar
        </button>
      </div>
    </div>
  </section>

  <section content>
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Buscar</mat-label>
      <input
        matInput
        placeholder="Ej. Mia"
        #input
        (keyup)="applyFilter($event)"
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <div class="overflow-auto mb-3">
        <table mat-table [dataSource]="dataSource" matSort>
          <!-- Created At Column -->
          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Fecha de creación
            </th>
            <td mat-cell *matCellDef="let row">
              {{ row.createdAt | date: "d 'de' MMMM 'del' y" }}
            </td>
          </ng-container>

          <!-- Role Column -->
          <ng-container matColumnDef="roleId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
            <td mat-cell *matCellDef="let row">{{ row.roleId }}</td>
          </ng-container>

          <!-- Full Name Column -->
          <ng-container matColumnDef="fullname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Nombre Completo
            </th>
            <td mat-cell *matCellDef="let row">{{ row.fullName }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let row">
              <button mat-icon-button color="primary">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <!-- Row shown when there is no matching data -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell text-center brand-text-body-l py-3" colspan="4">
              No hay usuarios con el nombre: "{{ input.value }}"
            </td>
          </tr>
        </table>
      </div>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Seleccionar página de usuarios"
      ></mat-paginator>
    </div>
  </section>
</app-base-page>
