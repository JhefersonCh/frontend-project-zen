<app-base-page title="Miembros" subtitle="subtitle">
  <section actions class="w-100">
    <div class="row justify-content-end">
      <div class="col-12 col-md-5 col-lg-3">
        <button mat-fab extended="true" class="w-100">Agregar</button>
      </div>
    </div>
  </section>
  <section content>
    <mat-form-field [appearance]="'outline'" class="w-100">
      <mat-label>Buscar</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>

    <div>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Filtrar usuarios"
      />
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="identification">
          <th mat-header-cell *matHeaderCellDef>Identificaci√≥n</th>
          <td mat-cell *matCellDef="let user">{{ user.identification }}</td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.email }}</td>
        </ng-container>

        <ng-container matColumnDef="roleId">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let user">{{ user.roleId }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let user">
            <button mat-button>Editar</button>
            <button mat-button>Eliminar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
      ></mat-paginator>
    </div>
  </section>
</app-base-page>
