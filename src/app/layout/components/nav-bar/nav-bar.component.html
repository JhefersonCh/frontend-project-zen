<header
  class="d-flex justify-content-between align-items-center text-white px-4 brand-nav-bar"
>
  <a
    class="text-decoration-none text-white fw-bold brand-cursor-pointer brand-text-headline-m"
    routerLink="/"
  >
    ProjectZen
  </a>

  <button
    class="navbar-toggler d-block d-md-none border-0 bg-transparent"
    type="button"
    (click)="toggleMenu()"
  >
    <span class="text-white brand-cursor-pointer brand-text-headline-m"
      >&#9776;</span
    >
  </button>

  <nav class="d-none d-md-flex align-items-center gap-4">
    <a
      class="nav-bar-element text-center brand-text-headline-xxs"
      routerLink="home"
      role="button"
      [ngClass]="{ active: optionSelected === 'home' }"
      >Inicio</a
    >
    <a
      class="nav-bar-element text-center brand-text-headline-xxs"
      routerLink="/about-us"
      [ngClass]="{ active: optionSelected === 'about-us' }"
      role="button"
      >Sobre Nosotros</a
    >

    @if (isLoggedUser) {
      <a
        class="nav-bar-element text-center brand-text-headline-xxs"
        type="button"
        [matMenuTriggerFor]="options"
        >Opciones</a
      >
      <mat-menu #options="matMenu" class="menu mt-2 customize">
        <button mat-menu-item [matMenuTriggerFor]="UserProfile">
          Tu cuenta
        </button>
        <button mat-menu-item [matMenuTriggerFor]="Settings">
          Configuraciones
        </button>
        <button mat-menu-item>Cerrar sesi贸n</button>
      </mat-menu>
      <mat-menu #UserProfile="matMenu">
        <button mat-menu-item routerLink="/user/profile/">Tu perfil</button>
      </mat-menu>

      <mat-menu #Settings="matMenu">
        <button mat-menu-item>Insects</button>
        <button mat-menu-item>Molluscs</button>
        <button mat-menu-item>Crustaceans</button>
        <button mat-menu-item>Corals</button>
        <button mat-menu-item>Arachnids</button>
        <button mat-menu-item>Velvet worms</button>
        <button mat-menu-item>Horseshoe crabs</button>
      </mat-menu>
    } @else {
      <a
        class="nav-bar-element text-center brand-text-headline-xxs"
        role="button"
        [ngClass]="{ active: optionSelected === 'auth' }"
        (click)="manageUser()"
        >Iniciar sesi贸n</a
      >
    }
  </nav>

  @if (isMenuOpen) {
    <nav
      class="d-md-none mobile-menu brand-text-headline-m brand-nav-bar-menu w-100 position-absolute z-3"
      [ngClass]="{ 'd-block': isMenuOpen, 'd-none': !isMenuOpen }"
    >
      <a
        class="mobile-menu-element text-center d-block brand-text-headline-xs p-2"
        routerLink="/"
        role="button"
        (click)="closeMenu()"
        [ngClass]="{ active: optionSelected === 'home' }"
        >Inicio</a
      >
      <a
        class="mobile-menu-element text-center d-block brand-text-headline-xs p-2"
        routerLink="/about-us"
        role="button-us"
        [ngClass]="{ active: optionSelected === 'about-us' }"
        (click)="closeMenu()"
        >Sobre Nosotros</a
      >
      <a
        class="mobile-menu-element text-center d-block brand-text-headline-xs p-2"
        role="button"
        (click)="manageUser(); closeMenu()"
        [ngClass]="{ active: optionSelected === 'auth' }"
        >{{ isLoggedUser ? 'Cerrar sesi贸n' : 'Iniciar sesi贸n' }}</a
      >
    </nav>
  }
</header>
