<header
  class="d-flex justify-content-between align-items-center text-white px-4 brand-nav-bar"
>
  <a
    class="text-decoration-none text-white fw-bold brand-cursor-pointer brand-text-headline-m"
    routerLink="/"
  >
    ProjectZen
  </a>

  <button
    class="navbar-toggler d-block d-md-none border-0 bg-transparent"
    type="button"
    mat-icon-button
    [matMenuTriggerFor]="options2"
  >
    <mat-icon>menu</mat-icon>
    <mat-menu #options2="matMenu">
      @if (isLoggedUser) {
        <button
          routerLink="/../../user/profile"
          mat-menu-item
          class="d-flex align-items-center"
          [ngClass]="{ active: optionSelected === 'user' }"
        >
          <img
            [src]="
              userImage || '../../assets/login_and_register/userdefault.png'
            "
            alt="User Image"
            class="user-avatar me-2"
            style="width: 30px; height: 30px; border-radius: 50%"
          />
          <span>{{ userName || 'Invitado' }}</span>
        </button>
      }
      <button
        mat-menu-item
        [ngClass]="{ active: optionSelected === 'home' }"
        routerLink="/home"
      >
        Inicio
      </button>
      <button
        mat-menu-item
        routerLink="/about-us"
        [ngClass]="{ active: optionSelected === 'about-us' }"
      >
        Sobre nosotros
      </button>
      <button
        mat-menu-item
        [ngClass]="{ active: optionSelected === 'auth' }"
        (click)="manageAuthButton()"
      >
        {{ isLoggedUser ? 'Cerrar sesi贸n' : 'Iniciar sesi贸n' }}
      </button>
    </mat-menu>
  </button>

  <nav class="d-none d-md-flex align-items-center gap-4">
    <a
      class="nav-bar-element text-center brand-text-headline-xxs"
      routerLink="home"
      role="button"
      [ngClass]="{ active: optionSelected === 'home' }"
      >Inicio</a
    >
    <a
      class="nav-bar-element text-center brand-text-headline-xxs"
      routerLink="/about-us"
      [ngClass]="{ active: optionSelected === 'about-us' }"
      role="button"
      >Sobre Nosotros</a
    >

    <a
      *ngIf="isLoggedUser; else loginOption"
      class="nav-bar-element text-center brand-text-headline-xxs"
      type="button"
      [matMenuTriggerFor]="options"
    >
      <img
        [src]="userImage || '../../assets/login_and_register/userdefault.png'"
        alt="User Image"
        class="user-avatar"
      />
    </a>

    <ng-template #loginOption>
      <a
        class="nav-bar-element text-center brand-text-headline-xxs"
        routerLink="/auth/login"
        [ngClass]="{ active: optionSelected === 'auth' }"
        >Iniciar sesi贸n</a
      >
    </ng-template>

    <mat-menu #options="matMenu" class="mt-2">
      <button
        mat-menu-item
        class="d-flex align-items-center"
        routerLink="/../../user/profile"
        [ngClass]="{ active: optionSelected === 'user' }"
      >
        <img
          [src]="userImage || '../../assets/login_and_register/userdefault.png'"
          alt="User Image"
          class="user-avatar me-2"
          style="width: 30px; height: 30px; border-radius: 50%"
        />
        <span>{{ userName || 'Invitado' }}</span>
      </button>

      <button mat-menu-item (click)="manageAuthButton()">Cerrar sesi贸n</button>
    </mat-menu>
  </nav>
</header>
