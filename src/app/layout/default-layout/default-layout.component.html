<app-nav-bar [userName]="userInfo?.email || ''" class="brand-fixed-top" />
<article class="d-flex">
  @if (isLoggedUser) {
    <app-side-bar
      [userRole]="userInfo?.role?.code || ''"
      class="brand-side-bar"
    ></app-side-bar>
  }
  <div class="app-container w-100">
    <main class="brand-router-outlet-container p-2 p-md-3">
      <router-outlet></router-outlet>
    </main>
    <app-footer></app-footer>
  </div>
</article>
