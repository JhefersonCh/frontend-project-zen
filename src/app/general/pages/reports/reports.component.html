<app-base-page
  title="Reportes"
  subtitle="Visualiza los avances de tus proyectos"
  previusUrl="/home"
>
  <section content>
    <mat-tab-group
      [(selectedIndex)]="selectedTabIndex"
      (selectedTabChange)="onTabChange($event)"
    >
      <mat-tab [label]="'Proyectos'" class="h-auto overflow-none">
        <div class="mt-3 px-2">
          @if (selectedTab === 'Proyectos') {
            <app-bar-chart
              [chartOptions]="chartOptions"
              chartId="projects-chart"
            />
            <hr />
            <app-polar-chart [chartOptions]="polarChartOptions" />
          }
        </div>
      </mat-tab>
      <mat-tab [label]="'Tareas'">
        <div class="mt-3 px-2">
          @if (selectedTab === 'Tareas') {
            <app-bar-chart
              [chartOptions]="chartOptions"
              chartId="projects-chart"
            />
            <hr />
            <app-polar-chart [chartOptions]="polarChartOptions" />
          }
        </div>
      </mat-tab>
      <mat-tab [label]="'Miembros'">
        <div class="mt-3 px-2">
          @if (selectedTab === 'Miembros') {
            <app-bar-chart [chartOptions]="chartOptions" />
            <hr />
            <app-polar-chart [chartOptions]="polarChartOptions" />
          }
        </div>
      </mat-tab>
    </mat-tab-group>
  </section>
</app-base-page>
