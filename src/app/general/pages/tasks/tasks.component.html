<app-base-page
  title="Tareas"
  subtitle="Maneja las tareas que te han sido asignadas"
  previusUrl="./home"
>
  <section content>
    @if (!isMobile) {
      <app-search-fields
        [searchFields]="searchFields"
        [form]="searchForm"
        [debounceTime]="0"
        (searchSubmit)="onSearchSubmit($event)"
        (searchChange)="onSearchChange($event)"
      >
      </app-search-fields>
      <div
        class="d-flex flex-row justify-content-center justify-content-md-end row"
      >
        <div
          class="row col-12 col-md-3 d-flex gap-1 gap-md-0 justify-content-center justify-content-md-end"
        >
          <div class="col-12 col-md-6 px-1">
            <button
              class="w-100"
              mat-fab
              extended="true"
              color="warn"
              (click)="searchComponent.reset()"
              [disabled]="!showClearButton"
            >
              Limpiar filtros
            </button>
          </div>

          <div class="col-12 col-md-6 px-1">
            <button
              class="w-100"
              mat-fab
              extended="true"
              (click)="searchComponent.submitSearch()"
            >
              Buscar
            </button>
          </div>
        </div>
      </div>

      <div class="mt-5">
        @if (!loading) {
          <app-search-results
            [IsMinicard]="true"
            [results]="results"
            [withPagination]="true"
            [paginationParams]="paginationResults"
            [redirectionCards]="true"
            [toolTipMessage]="'Ir a la tarea'"
            (chagePagination)="onChangePagination($event)"
          ></app-search-results>
        } @else {
          <app-loader></app-loader>
        }
      </div>
    } @else {
      <mat-tab-group
        [(selectedIndex)]="selectedTabIndex"
        (selectedIndexChange)="onTabChange($event)"
      >
        <mat-tab [label]="'BÃºsqueda'" class="h-100">
          <div class="mt-3 px-2">
            <app-search-fields
              [searchFields]="searchFields"
              [form]="searchForm"
              [debounceTime]="0"
              (searchSubmit)="onSearchSubmit($event)"
              (searchChange)="onSearchChange($event)"
            >
            </app-search-fields>
          </div>
          <div
            class="d-flex flex-row justify-content-center justify-content-md-end row m-0 p-1"
          >
            <div
              class="row m-0 col-12 col-md-3 d-flex gap-1 gap-md-0 justify-content-center justify-content-md-end"
            >
              <div class="col-12 col-md-6 px-1">
                <button
                  class="w-100"
                  mat-fab
                  extended="true"
                  color="warn"
                  (click)="searchComponent.reset()"
                  [disabled]="!showClearButton"
                >
                  Limpiar filtros
                </button>
              </div>

              <div class="col-12 col-md-6 px-1">
                <button
                  class="w-100"
                  mat-fab
                  extended="true"
                  (click)="
                    searchComponent.submitSearch();
                    selectedTabIndex = selectedTabIndex + 1
                  "
                >
                  Buscar
                </button>
              </div>
            </div>
          </div>
        </mat-tab>
        <mat-tab [label]="'Resultados'">
          <div class="mt-3 p-3 pt-0">
            @if (!loading) {
              <app-search-results
                [IsMinicard]="true"
                [results]="results"
                [withPagination]="true"
                [paginationParams]="paginationResults"
                [redirectionCards]="true"
                [toolTipMessage]="'Ir a la tarea'"
                (chagePagination)="onChangePagination($event)"
              ></app-search-results>
            } @else {
              <app-loader></app-loader>
            }
          </div>
        </mat-tab>
      </mat-tab-group>
    }
  </section>
</app-base-page>
