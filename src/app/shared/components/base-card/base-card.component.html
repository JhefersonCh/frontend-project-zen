<mat-card
  [ngClass]="{
    'p-0 not-hover': isProfileCard,
    'clickeable-card': isClickeable
  }"
  class="base-info-card h-100 w-100"
  matRipple
  [matRippleDisabled]="!ripple"
>
  @if (withHeader) {
    <mat-card-header
      class="fw-semibold pt-0 title px-1"
      [ngClass]="{
        'base-info-header': withHeader,
        'border-0 brand-text-body-l pb-0 mb-0': isMiniCard,
        'brand-text-headline-s pb-3 mb-2': !isMiniCard
      }"
    >
      <ng-content select="[header]"></ng-content>
    </mat-card-header>
  }
  <mat-card-content
    class="brand-text-body-m"
    [ngClass]="{
      'mt-0 p-0 px-0': isProfileCard,
      'mt-2 px-1': !isProfileCard,
      'd-none': isMiniCard
    }"
  >
    <ng-content select="[content]"></ng-content>
  </mat-card-content>
  @if (withActions) {
    <hr class="mb-0" />
  }
  <mat-card-actions class="d-flex justify-content-end">
    <ng-content select="[actions]"></ng-content>
  </mat-card-actions>
</mat-card>
