<div class="base-page-container w-100 m-0 m-auto p-4">
  <header class="w-100 d-flex row base-page-header justify-content-between">
    <section class="d-flex flex-column col-12 col-md-6">
      <span class="brand-text-headline-l fw-medium">{{ title }}</span>
      <span class="brand-text-body-m text-black-50 fw-semibold">{{
        subtitle
      }}</span>
    </section>
    <div class="col-12 col-md-6 d-flex justify-content-end mt-3 mt-md-0">
      <ng-content select="[actions]"></ng-content>
    </div>
  </header>

  <main class="base-page-content">
    <ng-content></ng-content>
  </main>
</div>
